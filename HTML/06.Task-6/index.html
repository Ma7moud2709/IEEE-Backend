<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>\
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>IEEE Task-6</h1>
    <form action="" class="text-black">

        <div class="input image-box">
            <div class="image">
                <input type="file" name="profile Photo" accept="image">
                <div class="icon">
                    <i class="fa-solid fa-camera"></i>
                </div>
            </div>
        </div>
        <br>
        <div class="input text">
            <label for="userName">Name:</label>
            <br>
            <input type="text" name="userName">
        </div>
        <br>
        <div class="input text">
            <label for="phoneNumber">Phone Number:</label>
            <br>
            <input type="text" name="phoneNumber">
        </div>
        <br>
        <div class="input-container">

            <div class="input gender col-md-6">
                <label for="gender">Gender:</label>
                <br>
                <div>

                    <input type="radio" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div>

                    <input type="radio" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="input hoobies col-md-6">
                <p>Hoobies:</p>
                
                <div>
                    <input type="checkbox" name="hobbie1" value="reading">
                    <label for="hobbie1">Reading</label>
                    <br>
                </div>
                <div>
                    <input type="checkbox" name="hobbie2" value="swimming">
                    <label for="hobbie2">Swimming</label>
                    <br>
                </div>
                <div>
                    <input type="checkbox" name="hobbie3" value="Racing">
                    <label for="hobbie3">Racing</label>
                    <br>
                </div>
            </div>
        </div>
        <hr>
        <div class="input selectgroup">
            <label for="technical_track">Technical Track:</label>
            <br>
            <select id="technical_track" name="technical_track" required>
                <option value="" disabled selected>Select One</option>
                <option value="Web Development">Web Development</option>
                <option value="Mobile App Development">Mobile App Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Cybersecurity">Cybersecurity</option>
            </select>
        </div>
        <hr>
        <div class="input cv">
            <label for="cv">Upload your CV</label>
            <br>
            <input type="file" name="cv">
        </div>
        <hr>
        <div class="input">
            <label for="dob">Date of Birth:</label>
            <br>
            <input type="date" id="dob" name="dob" required>
        </div>
        <hr>
        <div class="input">
            <label for="introduction">Introduction (1 min audio):</label>
            <br>
            <input type="file" id="introduction" name="introduction" accept="audio/*">
        </div>
        <input type="submit" class="btn btn-success w-100 mt-5">
    </form>
    <script src="js/fontawesome.all.js"></script>
    <script src="js/mdb.min.js"></script>
</body>

</html>
